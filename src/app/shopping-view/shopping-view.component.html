<h3>Votre panier contient les éléments suivants : </h3>
<hr>

<div class="container">

    <ul class="row">
      <li *ngFor="let cartItem of cartItems" class="col-sm detailCartItem">
        <div>
          <img [src]="cartItem.beer.imgUrl" alt="">
          <span class="name">{{ cartItem.beer.name }} </span>
        </div>
        <div id="detailsCartItem">
          <div class="showPriceOrCount">
            <p>Prix unitaire</p>
            <p>{{ cartItem.beer.price }} euro.</p>
         </div>

          <div class="showPriceOrCount">
            <p>Quantité</p>
